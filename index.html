<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Checker</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">
      <div class="card m-1 border-0">
        <form id="user-form" class="card-body">
          <h3 class="subtitle text-uppercase">Search For a City</h3>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Enter CityName or State/CityName" />
          <button type="submit" class="btn bg-info">Search</button>
        </form>
      </div>

      <div class = "card m-1 border-0">
        <h3 class = "m-3">History</h3>
        <div class = "card-body" id = "history-buttons">
          <button class = "btn" id = "b0" type = "click"></button>
          <button class = "btn" id = "b1" type = "click"></button>
          <button class = "btn" id = "b2" type = "click"></button>
          <button class = "btn" id = "b3" type = "click"></button>
          <button class = "btn" id = "b4" type = "click"></button>
          <button class = "btn" id = "b5" type = "click"></button>
          <button class = "btn" id = "b6" type = "click"></button>
          <button class = "btn" id = "b7" type = "click"></button>
          <button class = "btn" id = "b8" type = "click"></button>
        </div>
      </div>
    </div>
      
    <div class="col-12 col-md-9">
      <div class = "card m-1 p-3">
      <div class="subtitle">
        <h3 id = "city-name"></h3>
      <div id="n0" class="list-group m-1 list-unstyled"></div>
      </div>
      </div>
      
      <h3 class = "p-3">5-Day Forecast:</h3>
      <div class="row m-1">
        <div class = "card m-3 col bg-info p-3">
          <h4 class = "subtitle" id = "subtitle1"></h4>
          <ul id = "n1" class="list-unstyled"></ul>
        </div>
        <div class = "card m-3 col bg-info p-3">
          <h4 class = "subtitle" id = "subtitle2"></h4>
          <ul id = "n2" class="list-unstyled"></ul>
        </div>
        <div class = "card m-3 col bg-info p-3">
          <h4 class = "subtitle" id = "subtitle3"></h4>
          <ul id = "n3" class="list-unstyled"></ul>
        </div>
        <div class = "card m-3 col bg-info p-3">
          <h4 class = "subtitle" id = "subtitle4"></h4>
          <ul id = "n4" class="list-unstyled"></ul>
        </div>
        <div class = "card m-3 col bg-info p-3">
          <h4 class = "subtitle" id = "subtitle5"></h4>
          <ul id = "n5" class="list-unstyled"></ul>
        </div>  
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/homepage.js"></script>
</body>

</html>
